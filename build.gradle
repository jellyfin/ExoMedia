buildscript {
    repositories {
        mavenLocal()
        jcenter();
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.novoda:bintray-release:0.2.7'
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter();
        maven { url 'https://jitpack.io' }
    }
}
